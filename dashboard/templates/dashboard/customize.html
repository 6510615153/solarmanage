{% extends 'dashboard_app/base.html' %}

{% block title %}Customize Dashboard{% endblock %}

{% block content %}
  <h2>Customize Dashboard</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="theme" class="form-label">Theme</label>
      <select name="theme" class="form-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="show_images" class="form-label">Show Drone Images?</label>
      <select name="show_images" class="form-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'dashboard_main' plant_id=1 %}" class="btn btn-link mt-3">Back</a>
{% endblock %}
